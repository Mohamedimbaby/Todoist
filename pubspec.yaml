name: tasktime
description: "TaskTime - Offline-first Kanban time-tracking app with Todoist sync"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.1
  
  # Dependency Injection
  get_it: ^8.0.3
  
  # Security
  flutter_secure_storage: ^9.2.4
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  
  # Routing
  go_router: ^14.6.2
  
  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

dependency_overrides:
  bloc: ^9.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/l10n/
